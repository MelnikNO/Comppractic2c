<!DOCTYPE html>
<html>
<head>
    <title>Форма</title>
</head>
<body>
    <h1>Введите данные</h1>
    <form method="POST">
        <label for="moodle_login">Логин Moodle:</label><br>
        <input type="text" id="moodle_login" name="moodle_login"><br><br>
        <label for="current_time">Текущее время:</label><br>
        <input type="text" id="current_time" name="current_time" value="{{ now }}" readonly><br><br>
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById("current_time").value = new Date().toLocaleString();
    </script>
</body>
</html>
